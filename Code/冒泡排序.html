<body>
    <script>
        let a = [3, 2, 5, 8, 4, 6, 1, 23, 45, 12, 27, 28, 43, 16, 18]
        function bubbleSort(arr) {
            let a = 0
            arr.forEach((val, index) => {
                for (let i = 0; i < arr.length - index; i++) {
                    if (arr[i] > arr[i + 1]) {
                        let temp = arr[i]
                        arr[i] = arr[i + 1]
                        arr[i + 1] = temp
                    }
                    a++
                    console.log(arr,a);
                }

            });
            return arr
        }
        bubbleSort(a)
    </script>
